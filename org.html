  <body onload="load()">

    <div class="container third" id="third">
        <div class="row">

        <div class="row">
            <div class="col-1 hrv first_col"></div>
            <div class="col-1"><hr class="hr"></div>
            <div class="col-10 third_content">column</div>
        </div>
        <div class="row">

        </div>
    </div>

    <script>
        function load() {
            var outerColChildDiv
            var x = document.getElementById("third");
            var childNodes = x.childNodes;

            noofchild = Math.ceil((childNodes.length)/2);
            console.log(childNodes);
            console.log(noofchild);
            if(noofchild / 2 == 0)
                outerColChildDiv = childNodes[noofchild].childNodes;
            else
                outerColChildDiv = childNodes[noofchild+1].childNodes;
                
            outerColChildDiv[1].style.borderTop = "2px solid black";

        }
    </script>



    <!-- jQuery first, then BxSlider, then JS, then Popper.js, then Bootstrap JS -->
