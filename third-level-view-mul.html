<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Image Gallery Third Level View About MCA Multiple Slick</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Slick CSS -->
    <link rel="stylesheet" type="text/css" href="./slick/slick.css" />
    <link rel="stylesheet" type="text/css" href="./slick/slick-theme.css" />
    <!--Other CSS-->
    <link rel="stylesheet" href="third-level-view-mul.css" />
    <!-- Poppins font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="row image-row-level2 mca-container" id="image-row-level2">
      <div class="col-lg-4">
        <div class="card">
          <a class="redirection-link-card-image-gallery">
            <img src="./assets/image1.png" alt="Card image 1" data-toggle="modal" data-target="#thrd-lev-mod1"/>
          </a>
          <div class="card-body">
            <div class="d-flex justify-content-between">
              <p class="card-text">MCA Event - 1</p>
              <p class="no-of-photos"></p>
            </div>
            <p class="event-date"></p>
            <p class="event-description"></p>
          </div>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="card">
          <a class="redirection-link-card-image-gallery">
            <img src="./assets/image2.png" alt="Card image 2"  data-toggle="modal" data-target="#thrd-lev-mod2"/>
          </a>
          <div class="card-body">
            <div class="d-flex justify-content-between">
              <p class="card-text">MCA Event - 2</p>
              <p class="no-of-photos"></p>
            </div>
            <p class="event-date"></p>
            <p class="event-description"></p>
          </div>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="card">
          <a class="redirection-link-card-image-gallery">
            <img src="./assets/image3.png" alt="Card image 3"  data-toggle="modal" data-target="#thrd-lev-mod3"/>
          </a>
          <div class="card-body">
            <div class="d-flex justify-content-between">
              <p class="card-text">CSR Awards</p>
              <p class="no-of-photos"></p>
            </div>
            <p class="event-date"></p>
            <p class="event-description"></p>
          </div>
        </div>
      </div>
      <div class="third-level-view mca-container">
        <div class="modal" id="thrd-lev-mod1" tabindex="-1" role="dialog">
          <div class="modal-dialog modal-lg" role="document">
            <div class="row align-items-center">
              <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="modal-content">
                  <div class="modal-header">
                    <img
                      type="button"
                      class="close"
                      data-dismiss="modal"
                      src="./assets/cross.png"
                    />
                  </div>
                  <div class="modal-body">
                    <div class="slider slider-for">
                      <div class="fst-wind" data-cnt="1">
                        <img src="./assets/img1.png" />
                      </div>
                      <div class="fst-wind" data-cnt="2">
                        <img src="./assets/img2.png" />
                      </div>
                      <div class="fst-wind" data-cnt="3">
                        <img src="./assets/img3.png" />
                      </div>
                      <div class="fst-wind" data-cnt="4">
                        <img src="./assets/img4.png" />
                      </div>
                      <div class="fst-wind" data-cnt="5">
                        <img src="./assets/img5.png" />
                      </div>
                      <div class="fst-wind" data-cnt="6">
                        <img src="./assets/img6.png" />
                      </div>
                      <div class="fst-wind" data-cnt="7">
                        <img src="./assets/img7.png" />
                      </div>
                      <div class="fst-wind" data-cnt="8">
                        <img src="./assets/img8.png" />
                      </div>
                      <div class="fst-wind" data-cnt="9">
                        <img src="./assets/img9.png" />
                      </div>
                      <div class="fst-wind" data-cnt="10">
                        <img src="./assets/img10.png" />
                      </div>
                    </div>
                    <div class="photo-count">
                      <p class="photo-cnt text-white">
                        <!-- Dynamic count content injected through JS -->
                      </p>
                    </div>
                    <div class="slider slider-nav">
                      <div class="sec-wind">
                        <div class="backdrop"></div>
                        <div><img src="./assets/img1.png" /></div>
                      </div>
                      <div class="sec-wind">
                        <div class="backdrop"></div>
                        <div><img src="./assets/img2.png" /></div>
                      </div>
                      <div class="sec-wind">
                        <div class="backdrop"></div>
                        <div><img src="./assets/img3.png" /></div>
                      </div>
                      <div class="sec-wind">
                        <div class="backdrop"></div>
                        <div><img src="./assets/img4.png" /></div>
                      </div>
                      <div class="sec-wind">
                        <div class="backdrop"></div>
                        <div><img src="./assets/img5.png" /></div>
                      </div>
                      <div class="sec-wind">
                        <div class="backdrop"></div>
                        <div><img src="./assets/img6.png" /></div>
                      </div>
                      <div class="sec-wind">
                        <div class="backdrop"></div>
                        <div><img src="./assets/img7.png" /></div>
                      </div>
                      <div class="sec-wind">
                        <div class="backdrop"></div>
                        <div><img src="./assets/img8.png" /></div>
                      </div>
                      <div class="sec-wind">
                        <div class="backdrop"></div>
                        <div><img src="./assets/img9.png" /></div>
                      </div>
                      <div class="sec-wind">
                        <div class="backdrop"></div>
                        <div><img src="./assets/img10.png" /></div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="third-level-view mca-container">
        <div class="modal" id="thrd-lev-mod2" tabindex="-1" role="dialog">
          <div class="modal-dialog modal-lg" role="document">
            <div class="row align-items-center">
              <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="modal-content">
                  <div class="modal-header">
                    <img
                      type="button"
                      class="close"
                      data-dismiss="modal"

                    />
                  </div>
                  <div class="modal-body">
                    <div class="slider slider-for">
                      <div class="fst-wind" data-cnt="1">
                        <img src="./assets/img1.png" />
                      </div>
                      <div class="fst-wind" data-cnt="2">
                        <img src="./assets/img2.png" />
                      </div>
                      <div class="fst-wind" data-cnt="3">
                        <img src="./assets/img3.png" />
                      </div>
                      <div class="fst-wind" data-cnt="4">
                        <img src="./assets/img4.png" />
                      </div>
                      <div class="fst-wind" data-cnt="5">
                        <img src="./assets/img5.png" />
                      </div>
                    </div>
                    <div class="photo-count">
                      <p class="photo-cnt text-white">
                        <!-- Dynamic count content injected through JS -->
                      </p>
                    </div>
                    <div class="slider slider-nav">
                      <div class="sec-wind">
                        <div class="backdrop"></div>
                        <div><img src="./assets/img1.png" /></div>
                      </div>
                      <div class="sec-wind">
                        <div class="backdrop"></div>
                        <div><img src="./assets/img2.png" /></div>
                      </div>
                      <div class="sec-wind">
                        <div class="backdrop"></div>
                        <div><img src="./assets/img3.png" /></div>
                      </div>
                      <div class="sec-wind">
                        <div class="backdrop"></div>
                        <div><img src="./assets/img4.png" /></div>
                      </div>
                      <div class="sec-wind">
                        <div class="backdrop"></div>
                        <div><img src="./assets/img5.png" /></div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="third-level-view mca-container">
        <div class="modal" id="thrd-lev-mod3" tabindex="-1" role="dialog">
          <div class="modal-dialog modal-lg" role="document">
            <div class="row align-items-center">
              <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="modal-content">
                  <div class="modal-header">
                    <img
                      type="button"
                      class="close"
                      data-dismiss="modal"
                      src="./assets/cross.png"
                    />
                  </div>
                  <div class="modal-body">
                    <div class="slider slider-for">
                      <div class="fst-wind" data-cnt="1">
                        <img src="./assets/CSRAwardees.jpg" />
                      </div>
                      <div class="fst-wind" data-cnt="2">
                        <img src="./assets/PresidentSpeech.JPG" />
                      </div>
                      <div class="fst-wind" data-cnt="3">
                        <img src="./assets/ICLSofficers.jpg" />
                      </div>
                      <!-- <div class="fst-wind" data-cnt="4">
                        <img src="./assets/img3.png" />
                      </div> -->
                    </div>
                    <div class="photo-count">
                      <p class="photo-cnt text-white">
                        <!-- Dynamic count content injected through JS -->
                      </p>
                    </div>
                    <div class="slider slider-nav">
                      <div class="sec-wind">
                        <div class="backdrop"></div>
                        <div><img src="./assets/CSRAwardees.jpg" /></div>
                      </div>
                     <div class="sec-wind">
                        <div class="backdrop"></div>
                        <div><img src="./assets/PresidentSpeech.JPG" /></div>
                      </div>
                      <div class="sec-wind">
                        <div class="backdrop"></div>
                        <div><img src="./assets/ICLSofficers.jpg" /></div>
                      </div>
                     <!--  <div class="sec-wind">
                        <div class="backdrop"></div>
                        <div><img src="./assets/img3.png" /></div>
                      </div> -->
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery first, then BxSlider, then JS, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="third-level-view-mul.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!-- Slick JS -->
    <!-- <script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script> -->
    <script
      src="./slick/slick.js"
      type="text/javascript"
      charset="utf-8"
    ></script>
  </body>
</html>
